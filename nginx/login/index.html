<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a45803d748.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css" type="text/css" /> 
	<link rel="stylesheet" href="../transitions.css" type="text/css" /> 
	<script src="index.js" type="text/javascript"></script>

    <title>dbPlain</title>
</head>
<body class="text-center">      
        
	<div class="transition transition-1 is-active"></div>

	<a href="/static/t.html" class="logo" id="logo-login">
		<picture>
			<source media="(max-width: 799px)" srcset="../assets/img/logo_dbplain_negativo.png">
			<source media="(min-width: 800px)" srcset="../assets/img/logo+nome_dbplain_negativo.png">
			<img src="../assets/img/logo+nome_dbplain_negativo.png" alt="Logo" style="max-width: 100%;">
		</picture>
	</a>

	<div class="section" id="card-login-signup">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">

						<h6 class="mb-0 pb-3">
							<label for="" id="login-click"> <span class="login-text"> <a>Log In</a>  </span> </label> 
							<label for="" id="signup-click"> <span class="signup-text"> <a>Sign Up</a> </span> </label>
						</h6>     
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
						<label for="reg-log"></label>

						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>

											<form action="" method="" id="login-form">

												<div class="form-group">
													<input type="text" name="username" class="form-style" placeholder="Il tuo Username" id="logemail" autocomplete="off">
													<i class="input-icon fa-solid fa-user"></i>
												</div>	
												<div class="form-group mt-2">
													<input type="password" name="password" class="form-style" placeholder="La tua Password" id="logpass" autocomplete="off">
													<i class="input-icon fa-solid fa-key"></i>
												</div>

												<div  class="alert alert-danger" role="alert" id="error_panel" style="margin: 10px;padding:10px;"> errore durante il login </div>

												<button type="submit" class="btn mt-4" id="submit-btn-login">Invia</button>

											</form>

                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
											
											<br>
											<div class="other-login"> <!-- style="display: inline-block;" -->
												<h6 class="other-login-text">Altrimenti: </h6>
												<button class="btn btn-outline-dark" onclick="location.href = '/users/auth/google_oauth2';" style="text-transform:none">
													<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
													Login with Google
												</button>
											</div>

				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3 card-upper-text">Registrati</h4>

											<form action="/registrazione" method="POST" onsubmit="check_same_password()">

												<div class="form-group">
													<input type="text" name="username" class="form-style" placeholder="Il tuo Username" id="logemail" autocomplete="off">
													<i class="input-icon fa-solid fa-user"></i>
												</div>	

												<div class="form-group mt-2">
													<input type="email" name="email" class="form-style" placeholder="La tua Email"  autocomplete="off">
													<i class="input-icon fa-at"></i>
												</div>

												<div class="form-group mt-2">
													<input type="password" name="password" class="form-style" placeholder="Crea Password" id="crea-logpass" autocomplete="off">
													<i class="input-icon fa-solid fa-key"></i>
												</div>

												<div class="form-group mt-2">
													<input type="password" name="confermapassword" class="form-style" placeholder="Conferma Password" id="conferma-logpass" autocomplete="off">
													<i class="input-icon fa-solid fa-key"></i>
												</div>

												<button type="submit" class="btn mt-4">Invia</button>

											</form>

				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</body>
</html>
