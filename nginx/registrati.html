<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" type="text/css" /> 
    <script src="registrati.js" type="text/javascript" ></script>

    <title>dbPlainRegistration</title>
</head>
<body class="text-center">

    <form name="login_form" action="http://localhost:8080/registrazione" method="POST" class="form-signin" 
     onsubmit="checkAuth()"> <!--setCookie('email', myEmail, {secure: true, 'max-age': 3600, 'is-auth': true}) ___ -->
        <h1 class="mb-5">Registrazione</h1>

        <input type="text" name="username" class="form-control" 
            placeholder="Inserisci qui il tuo username" required autofocus /> <!-- name is required in una form (vedi su internet: differenza id e name) -->
        <input type="password" name="password" class="form-control" 
            placeholder="inserisci password" required />
        <input type="password" name="confermapassword" class="form-control" 
            placeholder="conferma la password" required />
        <input type="text" name="email" class="form-control" 
            placeholder="Inserisci la tua email" required autofocus /> <!-- name is required in una form (vedi su internet: differenza id e name) -->
        
        <div class="mb-5">
            <input type="checkbox" name="rememberMe" id="rmb" />
            <label for="rmb">RicordaMI!</label>
        </div>
        <button type="submit" class="btn btn-danger">Invia</button>
        <p>se sei registrato clicca <a href="login.html">qui</a> per tornare sul login</p>
    </form>

</body>
</html>
