version: '2'

services:
  
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    container_name: pgadmin4    
    ports:
      - "8082:80"
    networks:
      - app-network
    environment:
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_DEFAULT_EMAIL=prova@prova.gmail
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres  
    logging:
      driver: "none"

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: prova

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080

  postgres:
    image: postgres
    environment:
        - POSTGRES_PASSWORD=adminpass
    ports:
        - 5432:5432
    volumes:
        - ./dbvolumes/dbdatausers:/docker-entrypoint-initdb.d
    networks:
        - app-network
     
  couch-db:
    image: couchdb
    restart: always
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    volumes:
        - ./dbvolumes/dbdatacouchdb:/opt/couchdb/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: reverse_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
      - ./nginx:/www/data/static
    links:
      - node1:node1
      - node2:node2
    depends_on:
      - node1
      - node2
    ports:
      - "8080:80"
      - "8083:443"
    networks:
      - app-network

  node1:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./server:/usr/src/app/src
      - ./node_modules:/usr/src/app/node_modules 
    depends_on:
      - "couch-db" 
    ports:
      - "3000"
      - "3001"
    env_file:
      - .env
    environment:
      - COUCHDB_URL=couch-db:5984
      - INSTANCE=node1
    networks:
      - app-network

  node2:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./server:/usr/src/app/src
      - ./node_modules:/usr/src/app/node_modules
    depends_on:
      - "couch-db"
    ports:
      - "3000"
    env_file:
      - .env
    environment:
      - COUCHDB_URL=couch-db:5984
      - INSTANCE=node2
    networks:
      - app-network
 
networks:
  app-network:
    driver: bridge
