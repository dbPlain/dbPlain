<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="login.css" type="text/css" /> 
        <script src="login.js" type="text/javascript" ></script>
        <title>Login</title>
    </head>
    <body class="text-center">
        <form action="http://localhost:8080/orario" method="POST" class="form-signin" 
        onsubmit="setCookie('email', myEmail, 1)"> <!--setCookie('email', myEmail, {secure: true, 'max-age': 3600, 'is-auth': true})-->
            <img src="./bootstrap/assets/img/favicons/android-chrome-192x192.png" width="50"/>
            <h1 class="mb-3">Loggati cojo</h1>
            <input type="email" name="myEmail" class="form-control" 
                placeholder="Inserisci la tua email" required autofocus />
                <input type="password" name="myPassword" class="form-control" 
                placeholder="inserisci password" required />
            <div class="mb-3">
                <input type="checkbox" name="rememberMe" id="rmb" />
                <label for="rmb">RicordaMI!</label>
            </div>
            <button type="submit" class="btn btn-danger">Invia</button>
        </form>
    </body>
</html>
